{% extends "base.html" %}
{% block content %}
<div class="card">
  <form action="{{ url_for('submit') }}" method="post" enctype="multipart/form-data">
    <label for="symptoms_text"><strong>Describe your symptoms (plain language)</strong></label>
    <textarea id="symptoms_text" name="symptoms_text" rows="4" placeholder="e.g., I've had fever and sore throat for 2 days, mild cough"></textarea>

    <div class="row">
      <div>
        <label><strong>Quick pick common symptoms</strong></label>
        <div class="chips">
          {% for s in common_symptoms %}
            <label class="chip"><input type="checkbox" name="symptoms_check" value="{{ s }}">{{ s }}</label>
          {% endfor %}
        </div>
      </div>
      <div>
        <label><strong>Duration</strong></label>
        <select name="duration">
          <option value="">Select</option>
          <option value="<24h">&lt;24 hours</option>
          <option value="1-3 days">1â€“3 days</option>
          <option value=">3 days">&gt;3 days</option>
        </select>

        <label><strong>Severity</strong></label>
        <select name="severity">
          <option value="">Select</option>
          <option value="mild">Mild</option>
          <option value="moderate">Moderate</option>
          <option value="severe">Severe</option>
        </select>

        <label><strong>Age</strong></label>
        <input type="number" name="age" min="0" max="120" placeholder="e.g., 28">

        <label><strong>Sex</strong></label>
        <select name="sex">
          <option value="">Prefer not to say</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>

    <label><strong>Optional: upload an image (photo of rash, eye, wound)</strong></label>
    <input type="file" name="image" accept="image/*">

    <div style="margin-top:10px;">
      <button class="btn" type="submit">Get Recommendation</button>
    </div>
  </form>
</div>
{% endblock %}
